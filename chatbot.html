<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- <link rel="stylesheet" href="chatbot.css" /> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <style>
        /* chatbot.css */

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #dcffff;
        }

        .glass {
            background-color: #8fd0db;
            border-radius: 10px;
            padding: 20px;
            width: 30em;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(254, 243, 255);
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        #chatLog {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(255, 239, 252);
            border: 1px solid #ffffff;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            overflow-y: auto;
            max-height: 200px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="glass">
        <h1><b>Ask Your Question!!</b></h1>
        <h2><i>( Input your queries here and get them resolved. )</i></h2>
        <div class="input">
            <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){ talk()}"
                placeholder="Type your Question" />
        </div>
        <p id="chatLog"> Answer </p>
    </div>

    <script>
        function talk() {
            var know = {
                'What is a scholarship?':
                    " A scholarship is a financial award given to students to help them pay for their education. Scholarships are usually merit-based, meaning they are awarded based on the student's academic, athletic, or artistic achievements. However, there are also scholarships available for students who demonstrate financial need or belong to specific groups or communities.",
                'How can I find scholarships?':
                    "There are several ways to find scholarships. You can start by checking with your school's guidance counselor or financial aid office, as they often have information about local and national scholarships. Additionally, many websites and online platforms specialize in scholarship searches and provide comprehensive databases with various scholarship opportunities. Some popular scholarship search websites include Fastweb, Cappex, and Scholarships.com.",
                'What are the eligibility criteria for scholarships?':
                    "Eligibility criteria for scholarships vary depending on the specific scholarship. Some scholarships may require a certain GPA, standardized test scores, or participation in extracurricular activities. Others may be based on a student's demographic background, unique talents, or intended field of study. It is important to carefully review the requirements for each scholarship to determine if you meet the eligibility criteria.",
                'When should I start applying for scholarships?':
                    'It is recommended to start researching and applying for scholarships as early as possible. Some scholarships have deadlines several months in advance, while others may have rolling deadlines throughout the year. By starting early, you can give yourself ample time to search for scholarships, gather required materials, and submit applications before the deadlines. ',
                'Are scholarships only for high school seniors?':
                    'No, scholarships are available for students at all levels of education, from high school seniors to graduate and professional students. There are scholarships specifically targeted towards each academic level, so it is important to search for scholarships that are relevant to your current educational status.',
                'Do I have to repay scholarships?':
                    'Generally, scholarships do not need to be repaid. Unlike student loans, scholarships are considered a type of gift aid. However, it is important to read the terms and conditions of each scholarship you receive to understand any specific requirements or obligations associated with it.',
            };
            var user = document.getElementById('userBox').value;
            document.getElementById('chatLog').innerHTML = user + '<br>';
            if (user in know) {
                document.getElementById('chatLog').innerHTML = know[user] + '<br>';
            } else {
                document.getElementById('chatLog').innerHTML =
                    "Sorry,I didn't understand <br>";
            }
        }

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
