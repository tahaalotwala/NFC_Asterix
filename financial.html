<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Aid Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(fabg.jpg);
            background-size: cover;
        }
        
        h2{
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 90px auto;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            background: transparent;
        }
    
        label {
            font-weight: bold;
            color: #fff;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
        }

        button {
            background-color: #305e90;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 30px;
        }

        #totalExpense {
            font-weight: bold;
            color: #fff;
        }

        #calculator-form{
            padding: 10px;
        }
        
        .help{
            margin-bottom:10px;
        }
        
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Financial Aid Calculator</h2>
        <form id="calculator-form">
            <div class="help">
            <label for="aid">Financial Aid ($):</label>
            <input type="number" id="aid" required> <br>
        </div>
            <label for="location">Location of Study:</label>
            <select id="location" required>
                <option value="" disabled selected>Select a country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="button" onclick="calculateExpense()">Calculate</button>
        </form>

        <h3 id="totalExpense">Approximate Total Expense:</h3>
    </div>

    <script>
        // Hardcoded average study costs for different countries
        const averageStudyCosts = {
            USA: 25000,
            Canada: 20000,
            UK: 22000,
            Australia: 23000,
            Germany: 16000,
            France: 21000
            // Add more countries and their costs as needed
        };

        function calculateExpense() {
            const aid = parseFloat(document.getElementById('aid').value);
            const location = document.getElementById('location').value;

            if (isNaN(aid) || !averageStudyCosts[location]) {
                alert("Please enter a valid aid amount and select a country.");
                return;
            }

            const averageCost = averageStudyCosts[location];
            const totalExpense = averageCost - aid;
            const totalExpenseElement = document.getElementById('totalExpense');
            totalExpenseElement.textContent = `Approximate Total Expense: $${totalExpense.toFixed(2)}`;
        }
    </script>
</body>

</html>
